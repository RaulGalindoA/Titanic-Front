<div class="flex flex-col justify-center items-center p-8">
  <div
    *ngIf="data.header"
    [ngClass]="data.success ? 'text-green-600' : 'text-red-600'"
    class="text-2xl mb-2 font-bold text-center"
  >
    {{ data.header }}
  </div>
  <div *ngIf="data.message" class="text-xl mb-4 font-bold text-center">
    {{ data.message }}
  </div>
  <div class="w-1/2">
    <ng-lottie
      *ngIf="data.success"
      [options]="optionsSuccess"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
    <ng-lottie
      *ngIf="!data.success"
      [options]="optionsError"
      (animationCreated)="animationCreated($event)"
    ></ng-lottie>
  </div>
</div>
