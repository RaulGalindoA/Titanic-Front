<form [formGroup]="myForm" (ngSubmit)="addPerson()">
  <div class="flex flex-col h-1/2 px-4 overflow-y-scroll" style="height: 500px;">
    <div class="text-2xl font-bold">{{ data ? 'Add': 'Edit'}} passenger</div>
    <mat-checkbox formControlName="Survived" class="my-4">
      Survived
    </mat-checkbox>
    <mat-form-field class="" appearance="outline">
      <mat-label>Class</mat-label>
      <mat-select formControlName="Pclass">
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="" appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="Name" matInput placeholder="Placeholder" />
    </mat-form-field>
    <div class="font-bold my-1">Sex</div>
    <mat-radio-group
      class="flex flex-col items-center justify-center"
      formControlName="Sex"
      aria-label="Select an option"
    >
      <div class="w-full mt-2 mb-4 flex justify-around">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </div>
      <mat-error class="mb-4" 
      *ngIf="myForm.get('Sex')!.errors && myForm.get('Sex')!.touched"
        >
        Required
        </mat-error
      >
    </mat-radio-group>
    <mat-form-field class="" appearance="outline">
      <mat-label>Age</mat-label>
      <input formControlName="Age" type="number" matInput />
    </mat-form-field>
    <mat-form-field class="" appearance="outline">
      <mat-label>Siblings/Spouses Aboard </mat-label>
      <input formControlName="SiblingsSpouses" type="number" matInput />
    </mat-form-field>
    <mat-form-field class="" appearance="outline">
      <mat-label>Parents/Children Aboard </mat-label>
      <input formControlName="ParentsChildren" type="number" matInput />
    </mat-form-field>
    <mat-form-field class="" appearance="outline">
      <mat-label>Fare </mat-label>
      <input formControlName="Fare" type="number" matInput />
    </mat-form-field>
  </div>
  <div class="w-full flex justify-between">
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button type="submit" color="primary">Confirm</button>
  </div>
</form>
