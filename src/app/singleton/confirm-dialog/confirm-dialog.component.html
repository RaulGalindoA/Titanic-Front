<div class="flex flex-col justify-center items-center p-8">
    <div
      *ngIf="data.message"
      class="text-xl text-orange-500 mb-4 font-bold text-center"
    >
      {{ data.header }}
    </div>
    <div
      *ngIf="data.message"
      class="text-lg text-red-600 mb-4 font-bold text-center"
    >
      {{ data.message }}
    </div>
    <div class="w-3/4">
      <ng-lottie
        [options]="optionsWarning"
        (animationCreated)="animationCreated($event)"
      ></ng-lottie>
    </div>
    <div class="flex md:flex-row flex-col justify-between w-full mt-4">
      <div class="md:my-0 my-2">
        <button
          class="w-full"
          mat-raised-button
          mat-dialog-close=""
          color="primary"
        >
          No, deseo volver
        </button>
      </div>
      <div class="md:my-0 my-2">
        <button class="w-full" (click)="confirm()" mat-raised-button color="warn">
          Si, estoy seguro
        </button>
      </div>
    </div>
  </div>
